<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family:'Anja';
            src: url('fonts/Anja.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: 'Anja', Helvetica, sans-serif;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
        }


    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo id ea inventore, amet at fugiat molestias corrupti animi quam pariatur odio aut consectetur illo odit maxime. Vitae minima odio autem.</p>

    
</body>
</html>
