<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminimo</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esportes" id="iesport"> <label for="iesport">Basquete</label> <br>
            <input type="checkbox" name="esportes" id="ivol"> <label for="ivol">Volei</label> <br>
            <input type="checkbox" name="esportes" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esportes" id="ihan"> <label for="ihan">Handbol</label> <br>
            <input type="checkbox" name="esportes" id="ifutsal"> <label for="ifutsal">Futsal</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
