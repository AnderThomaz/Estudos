<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        td, td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
        }

        table {
            border-collapse: collapse;
        }

        .medias {
            text-align: left;
            font-weight: 500;
            background-color: rgb(117, 117, 117);
            color: white;

        }
        thead {
            background-color: rgb(117, 117, 117);
            color: white;
        }

        #media{
            text-align: center;
            color: white;
        }

        caption {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px;
        }
        
    </style>
</head>
<body>
    <!-- Como e montado a Tabela
    Table

-->

</html>
